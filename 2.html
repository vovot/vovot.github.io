<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* 基础样式 <button class="citation-flag" data-index="9"><button class="citation-flag" data-index="10"> */
        body {
            font-family: '微软雅黑', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f0f8ff;
        }
        
        /* 页头样式 <button class="citation-flag" data-index="1"><button class="citation-flag" data-index="4"> */
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        
        /* 导航栏设计 <button class="citation-flag" data-index="1"><button class="citation-flag" data-index="4"> */
        nav {
            background: #444;
            padding: 10px;
            text-align: center;
        }
        
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        
        nav a:hover {
            background: #575757;
            border-radius: 4px;
        }
        
        /* 内容区域布局 <button class="citation-flag" data-index="8"> */
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .content {
            flex: 3;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .sidebar {
            flex: 1;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        
        /* 页脚样式 <button class="citation-flag" data-index="1"><button class="citation-flag" data-index="4"> */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        
        /* 图片悬停效果 <button class="citation-flag" data-index="3"><button class="citation-flag" data-index="7"> */
        .gallery img {
            width: 100%;
            transition: transform 0.3s ease;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的主页</h1>
    </header>

    <nav>
        <a href="index.html">首页</a>
        <a href="about.html">关于我</a>
        <a href="contact.html">联系</a>
    </nav>

    <div class="container">
        <div class="content">
            <h2>这是首页内容</h2>
            <p>这里可以放置你的主要介绍内容...</p>
            
            <div class="gallery">
                <img src="images/photo1.jpg" alt="示例图片1">
                <img src="images/photo2.jpg" alt="示例图片2">
            </div>
        </div>

        <div class="sidebar">
            <h3>最新动态</h3>
            <ul>
                <li>2025年3月4日 更新了页面</li>
                <li>项目进行中...</li>
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 你的名字 版权所有</p>
    </footer>
</body>
</html>
